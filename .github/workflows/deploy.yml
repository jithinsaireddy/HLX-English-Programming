name: Deploy
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: '18'

jobs:
  deploy-backend-eb:
    name: Deploy Backend to Elastic Beanstalk
    runs-on: ubuntu-latest
    env:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
      AWS_REGION: ${{ secrets.AWS_REGION || vars.AWS_REGION }}
      EB_S3_BUCKET: ${{ secrets.EB_S3_BUCKET || vars.EB_S3_BUCKET }}
      EB_APP_NAME: ${{ secrets.EB_APP_NAME || vars.EB_APP_NAME }}
      EB_ENV_NAME: ${{ secrets.EB_ENV_NAME || vars.EB_ENV_NAME }}
      API_URL: ${{ secrets.API_URL || vars.API_URL }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY || vars.ECR_REPOSITORY || 'english-programming-backend' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set VERSION
        run: |
          VERSION="build-$(date +%Y%m%d-%H%M%S)"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Get AWS Account ID and set ECR registry
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "ACCOUNT_ID=$ACCOUNT_ID" >> $GITHUB_ENV
          echo "ECR_REGISTRY=${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region "$AWS_REGION" | docker login --username AWS --password-stdin "$ECR_REGISTRY"

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null

      - name: Build and push backend image to ECR
        run: |
          IMAGE_TAG="$ECR_REGISTRY/$ECR_REPOSITORY:$VERSION"
          docker build -f docker/web.Dockerfile -t "$IMAGE_TAG" -t "$ECR_REGISTRY/$ECR_REPOSITORY:latest" .
          docker push "$IMAGE_TAG"
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Create EB source bundle (minimal compose referencing ECR image)
        run: |
          rm -rf eb_bundle app.zip
          mkdir -p eb_bundle
          # Minimal docker-compose.yml for EB to pull the prebuilt image
          cat > eb_bundle/docker-compose.yml <<EOF
          services:
            web:
              image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:${VERSION}
              container_name: hlx-web
              restart: always
              environment:
                - FLASK_APP=english_programming/src/interfaces/web/web_app.py
                - EP_ALLOW_NET=1
              ports:
                - "5000:5000"
          EOF
          # Include EB config
          cp -r .ebextensions eb_bundle/
          (cd eb_bundle && zip -r ../app.zip .)

      - name: Upload app bundle to S3 (EB app versions bucket)
        run: |
          aws s3 cp app.zip s3://${{ env.EB_S3_BUCKET }}/$VERSION.zip

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APP_NAME }} \
            --version-label $VERSION \
            --source-bundle S3Bucket=${{ env.EB_S3_BUCKET }},S3Key=$VERSION.zip

      - name: Update EB environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENV_NAME }} \
            --version-label $VERSION

      - name: Resolve EB CNAME
        id: resolve_cname
        run: |
          CNAME=$(aws elasticbeanstalk describe-environments \
            --environment-names "${{ env.EB_ENV_NAME }}" \
            --query 'Environments[0].CNAME' --output text)
          echo "EB_CNAME=$CNAME" >> $GITHUB_ENV
          echo "Resolved EB CNAME: $CNAME"

      - name: Check EB CNAME health (with retries)
        env:
          EB_CNAME: ${{ env.EB_CNAME }}
        run: |
          echo "Checking http://${EB_CNAME}/health with retries..."
          for i in {1..30}; do
            code=$(curl -fsS -o /dev/null -w "%{http_code}" "http://${EB_CNAME}/health" || true)
            echo "Attempt $i: HTTP $code"
            if [ "$code" = "200" ]; then exit 0; fi
            sleep 10
          done
          echo "EB CNAME health check failed after retries"
          exit 1

      - name: Check custom domain health (non-blocking)
        if: env.API_URL != ''
        env:
          API_URL: ${{ env.API_URL }}
        continue-on-error: true
        run: |
          echo "Checking custom domain ${API_URL}/health (non-blocking) ..."
          curl -fsS -o /dev/null -w "%{http_code}\n" "${API_URL}/health"

  deploy-frontend-s3-cf:
    name: Deploy Frontend to S3 + CloudFront
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui/english-ui
    env:
      AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
      AWS_REGION: ${{ secrets.AWS_REGION || vars.AWS_REGION }}
      S3_BUCKET_FRONTEND: ${{ secrets.S3_BUCKET_FRONTEND || vars.S3_BUCKET_FRONTEND }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || vars.CLOUDFRONT_DISTRIBUTION_ID }}
      API_URL: ${{ secrets.API_URL || vars.API_URL }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/english-ui/package-lock.json

      - name: Build with API URL
        env:
          VITE_API_URL: ${{ env.API_URL }}
        run: |
          npm ci || npm i
          npm run build

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync dist s3://${{ env.S3_BUCKET_FRONTEND }} \
            --delete --cache-control max-age=31536000,public

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/index.html" "/assets/*"
